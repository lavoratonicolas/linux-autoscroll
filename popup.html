<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 250px; padding: 15px; font-family: sans-serif; background: #222; color: #fff; }
    h3 { margin-top: 0; text-align: center; color: #4CAF50; }
    .control { margin: 20px 0; text-align: center; }
    input[type=range] { width: 100%; cursor: pointer; }
    label { display: block; margin-bottom: 5px; font-size: 0.9em; }
    #speedVal { font-weight: bold; color: #4CAF50; }
    .gh-btn {
      display: block; width: 100%; padding: 10px; border: none;
      background: #333; color: white; border-radius: 5px;
      cursor: pointer; font-weight: bold; transition: 0.3s;
      text-align: center; text-decoration: none; box-sizing: border-box;
    }
    .gh-btn:hover { background: #555; }
    .note { font-size: 0.75em; color: #aaa; margin-top: 15px; text-align: center; }
  </style>
</head>
<body>
  <h3>Autoscroll Settings</h3>
  
  <div class="control">
    <label>Scroll Sensitivity</label>
    <label style="font-size: 0.7em; color: #888;">(Lower value = Faster)</label>
    <input type="range" id="speedRange" min="2" max="15" value="4" step="1">
    <span id="speedVal">4</span>
  </div>

  <a href="https://github.com/lavoratonicolas/linux-autoscroll" target="_blank" class="gh-btn">
    Visit Github Repo
  </a>

  <p class="note">Changes apply instantly to active tabs.</p>
  <script src="popup.js"></script>
</body>
</html>
